<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div>
            <h1>
                Contacto
            </h1>
        </div>
        <div>
            <a href="./index.html">Inicio</a>
        </div>
    </header>
    <main>
        <hr/>
        <form>
            <div>
                <label for="nombre">Nombre completo: </label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre completo"/>
            </div>
            <div>
                <label for="email">Correo electronico: </label>
                <input type="text" name="email" placeholder="Escribe tu correo electronico"/>
            </div>
            <div>
                <label for="telefono">Numero de telefono: </label>
                <input type="number" name="telefono" placeholder="Escribe tu numero de telefono"/>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
